<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Picket-fence</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="controls-toggle" onclick="toggleControls()">
			<svg viewBox="0 0 100 100"><rect x="10" y="25" width="80" height="10"/><rect x="10" y="45" width="80" height="10"/><rect x="10" y="65" width="80" height="10"/></svg>
		</div>
		<div class="controls" data-hide="1">
			<div>
				<label for="speed">Speed</label>
				<input type="number" id="speed" name="speed" min="1" max="10" value="1" onchange="updateValue('speed', this.value)" onkeyup="imposeMinMax(this)">
			</div>
			<div>
				<label for="frames">Total Frames</label>
				<input type="number" id="frames" name="frames" min="2" max="10" value="5" onchange="updateValue('frames', this.value)" onkeyup="imposeMinMax(this)">
			</div>
			<div>
				<label for="unit">Line Thickness</label>
				<input type="number" id="unit" name="unit" min="1" max="10" value="5" onchange="updateValue('unit', this.value)" onkeyup="imposeMinMax(this)">
			</div>
			<div>
				<label for="orientation">Orientation</label>
				<button id="orientation" name="orientation" onclick="flipOrientation();">HORIZONTAL</button>
			</div>
			<div>
				<label for="scroll-direction">Scroll Direction</label>
				<button id="scroll-direction" name="scroll-direction" onclick="flipScrollDirection();">FORWARD</button>
			</div>
		</div>
		<div id="parent"></div>
	</div>
	
	<script src="script.js"></script>
</body>
</html>
