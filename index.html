<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Picket-fence</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="controls-toggle" onclick="toggleControls()">
			<svg viewBox="0 0 100 100"><rect x="10" y="25" width="80" height="10"/><rect x="10" y="45" width="80" height="10"/><rect x="10" y="65" width="80" height="10"/></svg>
		</div>
		<div class="controls" data-hide="1">
			<div class="input-group">
				<div class="input-label">Speed</div>
				<div id="speed" class="input-number">
					<button class="input-number-btn" onclick="changeProperty('speed', -1)">
						<svg viewBox="0 0 100 100"><rect x="10" y="45" width="80" height="10"/></svg>
					</button>
					<div class="input-number-txt">2</div>
					<button class="input-number-btn" onclick="changeProperty('speed', 1)">
						<svg viewBox="0 0 100 100"><rect x="45" y="10" width="10" height="80"/><rect x="10" y="45" width="80" height="10"/></svg>
					</button>
				</div>
			</div>
			<div class="input-group">
				<div class="input-label">Total Frames</div>
				<div id="frames" class="input-number">
					<button class="input-number-btn" onclick="changeProperty('frames', -1)">
						<svg viewBox="0 0 100 100"><rect x="10" y="45" width="80" height="10"/></svg>
					</button>
					<div class="input-number-txt">4</div>
					<button class="input-number-btn" onclick="changeProperty('frames', 1)">
						<svg viewBox="0 0 100 100"><rect x="45" y="10" width="10" height="80"/><rect x="10" y="45" width="80" height="10"/></svg>
					</button>
				</div>
			</div>
			<div class="input-group">
				<div class="input-label">Line Thickness</div>
				<div id="unit" class="input-number">
					<button class="input-number-btn" onclick="changeProperty('unit', -1)">
						<svg viewBox="0 0 100 100"><rect x="10" y="45" width="80" height="10"/></svg>
					</button>
					<div class="input-number-txt">2</div>
					<button class="input-number-btn"onclick="changeProperty('unit', 1)">
						<svg viewBox="0 0 100 100"><rect x="45" y="10" width="10" height="80"/><rect x="10" y="45" width="80" height="10"/></svg>
					</button>
				</div>
			</div>
			<div class="input-group">
				<div class="input-label">Margin</div>
				<div id="margin" class="input-number">
					<button class="input-number-btn" onclick="changeProperty('margin', -1)">
						<svg viewBox="0 0 100 100"><rect x="10" y="45" width="80" height="10"/></svg>
					</button>
					<div class="input-number-txt">1</div>
					<button class="input-number-btn"onclick="changeProperty('margin', 1)">
						<svg viewBox="0 0 100 100"><rect x="45" y="10" width="10" height="80"/><rect x="10" y="45" width="80" height="10"/></svg>
					</button>
				</div>
			</div>
			<div class="input-group">
				<div class="input-label">Orientation</div>
				<button id="orientation" class="input-btn" onclick="flipOrientation();">HORIZONTAL</button>
			</div>
			<div class="input-group">
				<label class="input-label">Scroll Direction</label>
				<button id="scroll-direction" class="input-btn" onclick="flipScrollDirection();">FORWARD</button>
			</div>
			<div class="input-group">
				<label class="input-label">Color</label>
				<button id="color" class="input-btn" onclick="switchColor();">BLACK</button>
			</div>
		</div>

		<div class="message">
			<img src="hi.gif">
			<div>CLICK ANYWHERE TO START</div>
			<span>[ webcam or phone camera required! ]</span>
		</div>

		<div id="parent">
			<video autoplay playsinline></video>
		</div>
	</div>
	
	<script src="script.js"></script>
</body>
</html>
